<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Votar - {{ turma }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c2c1c1;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        form {
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 25px;
            max-width: 1000px;
            max-height: 2000px;
            margin: 20px auto;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="radio"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 14px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos do botão animado */
        .voltar .button {
            display: block;
            position: relative;
            width: 56px;
            height: 56px;
            margin: 0;
            overflow: hidden;
            outline: none;
            background-color: transparent;
            cursor: pointer;
            border: 0;
        }

        .voltar .button:before,
        .voltar .button:after {
            content: "";
            position: absolute;
            border-radius: 50%;
            inset: 7px;
        }

        .voltar .button:before {
            border: 4px solid #f0eeef;
            transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
                transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
        }

        .voltar .button:after {
            border: 4px solid #96daf0;
            transform: scale(1.3);
            transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
                transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
        }

        .voltar .button:hover:before,
        .voltar .button:focus:before {
            opacity: 0;
            transform: scale(0.7);
            transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
                transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .voltar .button:hover:after,
        .voltar .button:focus:after {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
                transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
        }

        .voltar .button-box {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
        }

        .voltar .button-elem {
            display: block;
            width: 20px;
            height: 20px;
            margin: 17px 18px 0 18px;
            transform: rotate(180deg);
            fill: #f0eeef;
        }

        .voltar .button:hover .button-box,
        .voltar .button:focus .button-box {
            transition: 0.4s;
            transform: translateX(-56px);
        }
    </style>
</head>
<body>
    <h1>Votação para a turma {{ turma }}</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, msg in messages %}
            <li style="color: {% if category == 'error' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
              {{ msg }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label for="email">Nome de usuário (sem @escola.pr.gov.br):</label>
        <input type="text" name="email" id="email" required><br><br>
    
        <p>Opções de Voto:</p>
        <input type="radio" id="chapa1" name="voto" value="1" required>
        <label for="chapa1">Chapa 1</label><br>
        <input type="radio" id="votoNulo" name="voto" value="2">
        <label for="votoNulo">Voto Nulo</label><br>
        <input type="radio" id="votoEmBranco" name="voto" value="3">
        <label for="votoEmBranco">Voto em Branco</label><br><br>
    
        <button type="submit" onclick="tocarSom()">Enviar voto</button>
    </form>
    
    <audio id="somConfirmacao">
        <source src="confirmacao.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    
    <script>
        function tocarSom() {
            var som = document.getElementById("somConfirmacao");
            som.play().catch(error => console.error("Erro ao tocar o áudio:", error));
        }
    </script>
    
    
    <audio id="somConfirmacao" src="confirmacao.mp3"></audio>
    
    <script>
        function tocarSom() {
            document.getElementById("somConfirmacao").play();
        }
    </script>
    
    
    <br>
    <div class="voltar">
        <a id="PI" href="{{ url_for('index') }}">
            <button class="button">
                <div class="button-box">
                    <span class="button-elem">
                        <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                            ></path>
                        </svg>
                    </span>
                    <span class="button-elem">
                        <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                            ></path>
                        </svg> 
                    </span>
                </div>
            </button>
        </a>
    </div>
</body>
</html>
